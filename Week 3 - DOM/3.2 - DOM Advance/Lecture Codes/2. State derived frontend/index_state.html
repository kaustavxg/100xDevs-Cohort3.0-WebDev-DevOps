<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter your todo here!">
    <button onclick="addTodo()">Add Todo!</button>

    <button onclick="deleteLastTodo()">Delete Last Todo</button>

    <button onclick="deleteFirstTodo()">Delete First Todo</button>

    <div id="todos"></div>
</body>
<script>
    let todos = [];
    function addTodo() {
        todos.push({
            title: document.querySelector("input").value
        })
        render();
    }

    function deleteLastTodo() {
        todos.splice(todos.length - 1, 1); // remove the last element from the array
        render();
    }

    function deleteFirstTodo() {
        todos.splice(0, 1) // remove the first element from todo
        render();
    }

    // component
    function createTodoComponent(todo) {
        const div = document.createElement("div");
        const h1 = document.createElement("h1");
        const button = document.createElement("button");
        button.innerHTML = "Delete";
        h1.innerHTML = todo.title;
        div.append(h1);
        div.append(button);

        return div;
    }


    // react 
    function render() {
       document.querySelector("#todos").innerHTML = ""; // it clears the div -> nothing appears on the div
        for(let i = 0; i < todos.length; i++) { // iterates over your todos
            const todo = todos[i];
            const element = createTodoComponent(todos[i]);
            document.querySelector("#todos").appendChild(element);
        }
    }
</script>
</html>
