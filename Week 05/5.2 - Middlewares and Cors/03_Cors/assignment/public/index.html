<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="number" placeholder="First value" autocomplete="off"></input>
    <input id="b" type="number" placeholder="Last value" autocomplete="off"></input>

    <button onclick="sendRequest()">Find sum!</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
<script>

    async function sendRequest(){
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            const response = await axios.post("http://localhost:3000/sum", {
                a: a,
                b: b
            });
            console.log(response);
    }
</script>
</html>
