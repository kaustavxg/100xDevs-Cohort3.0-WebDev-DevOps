<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="number" placeholder="First value" autocomplete="off"></input>
    <input id="b" type="number" placeholder="Last value" autocomplete="off"></input>

    <button onclick="sendRequest()">Find sum!</button>
    <p id="result"></p>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
<script>

    async function sendRequest(){
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;

            try{
                const response = await axios.post("http://localhost:9090/sum", {a, b});

                document.getElementById('result').innerText = `Sum = ${response.data}`;
                
            }
            catch(err){
                console.log(err);
                 document.getElementById('result').innerText = `Error aagya!!!`;
            }
    }
</script>
</html>
